<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript validation form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="continer">
        <div class="header">
            <h2>REGISTRATION FORM</h2>

        </div>
        <form action="" class="form" id="form">
            <div class="form-control" >
                <label for="">Username</label>
                <input type="text" id="username" placeholder="Enter your fullname" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="Email" id="email" placeholder="Enter your Email" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your Phone number" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Conform Password</label>
                <input type="password" id="cpassword" placeholder="Enter your Password again">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn"  name="">
        </form>
    </div>



<script src="script.js"></script>


  
</body>
</html>
